name = "oddoneout-detector"
main = "functions/**/*.ts"
compatibility_date = "2025-12-09"

# Pages build output directory
[build]
command = "npm run build"

# Environment variables can be set here or in Cloudflare dashboard
[vars]
# ENVIRONMENT = "production"

# KV Namespaces (uncomment and configure if using KV for history sync)
# [[kv_namespaces]]
# binding = "HISTORY_KV"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# D1 Database (optional, for more complex history management)
# [[d1_databases]]
# binding = "DB"
# database_name = "oddoneout-history"
# database_id = "your-d1-database-id"

# R2 Buckets (optional, for storing large images)
# [[r2_buckets]]
# binding = "IMAGES_BUCKET"
# bucket_name = "oddoneout-images"